<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
margin:0;
background: linear-gradient(#00352f , #0c7d6c);
font-family: Arial, Helvetica, sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background: #f3f3f3;
width: 350px;
padding: 40px 30px;
border-radius: 30px;
text-align: center;
box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

h1{
margin-top: 0;
margin-bottom: 35px;
font-size: 28px;
color:#222;
}

.campo{
display:flex;
flex-direction:column;
margin-bottom: 25px;
}

.campo label{
text-align:left;
font-size:17px;
margin-bottom:6px;
color:#444;
}

.campo input{
border:none;
outline:none;
background:#d7dced;
padding:12px 15px;
border-radius:20px;
font-size:15px;
}

.btn{
margin-top:20px;
background:#d7dced;
border:none;
padding:12px 40px;
border-radius:25px;
cursor:pointer;
font-size:16px;
color:#333;
}

.btn:hover{
opacity:.85;
}
</style>
</head>
<body>

<div class="box">
<h1>Login</h1>

<form>
<div class="campo">
<label for="email">Email:</label>
<input type="email" id="email">
</div>

<div class="campo">
<label for="senha">Senha:</label>
<input type="password" id="senha">
</div>

<button class="btn">entrar</button>
</form>
</div>

</body>
</html>
