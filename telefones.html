 header.cabecalho{

 .logo-area{

 .logo-bolinha{

 .barra-pesquisa{

   width:100%;

   border:none;
   font-size:15px;
   box-shadow:0 2px 6px rgba(0,0,0,0.2);
 }

 .icone-lupa{
   position:absolute;
   left:12px;
   top:50%;
   transform:translateY(-50%);
 }

 .icones-topo{
   display:flex;
   gap:60px;
 }

 .icone-bolinha{
   width:40px;
   height:40px;
   border-radius:50%;
   overflow:hidden;
   display:flex;
   justify-content:center;
   align-items:center;
   background:#fff;
   box-shadow:0 2px 5px rgba(0,0,0,0.2);
 }

 .icone-bolinha img{
   width:100%;
   height:100%;
   object-fit:cover;
   border-radius:50%;
 }

 nav.menu-topicos{
   display:flex;
   justify-content:center;
   gap:35px;
   margin-top:30px;
 }

 nav.menu-topicos button{
   padding:8px 28px;
   background:#0C5F52;
   border:none;
   border-radius:25px;
   font-size:14px;
   cursor:pointer;
   transition:0.2s;

 }

 nav.menu-topicos button:hover{
   background:#0fc7a0;
 }


 .caixa-telefones{
   width:80%;

   padding:35px 40px;

   color:white;
   text-align:left;
 }

 .titulo{
   font-size:30px;
   text-align:center;
   margin-bottom:20px;
 }


 .linha-topico{
   display:flex;
   align-items:center;
   gap:12px;
   margin-bottom:18px;
   font-size:18px;
 }

 .icone-topico{
   width:35px;
   height:35px;
   border-radius:50%;
   overflow:hidden;
   display:flex;
   justify-content:center;
   align-items:center;
   background:white;
 }

 .icone-topico img{
